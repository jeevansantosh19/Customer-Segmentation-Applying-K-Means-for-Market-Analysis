<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Segmentation Applying K Means for Market Analysis</title>
    <link rel="stylesheet" type="text/css" href="/static/home.css">
</head>
<body>
    <h2>Customer Segmentation</h2>
    <form method="POST" action="/predict">
        <label for="gender">Gender:</label><br>
        <select name="gender" required>
            <option value="">Select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br><br>

        <label for="age">Age:</label><br>
        <input type="number" name="age" min="1" required><br><br>

        <label for="income">Annual Income (k$):</label><br>
        <input type="number" name="income" step="0.01" required><br><br>

        <label for="score">Spending Score (1-100):</label><br>
        <input type="number" name="score" step="0.01" required><br><br>

        <input type="submit" value="Predict Cluster">
    </form>
</body>
</html>
